# NGINX Configuration for mrdj-pokemon-mcp
# PLESK ADDITIONAL NGINX DIRECTIVES
# Copy the entire block below into Plesk > Domains > yourdomain.com > Apache & nginx Settings > Additional nginx directives

# IMPORTANT: Order matters! Specific proxy endpoints MUST come before the catch-all location block.

# MCP endpoint (Streamable HTTP + SSE). VS Code and other MCP clients connect here.
location /mcp/mrdj-pokemon-mcp/mcp {
	proxy_pass http://127.0.0.1:4027/mcp;
	proxy_http_version 1.1;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection 'upgrade';
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_cache_bypass $http_upgrade;
	proxy_buffering off;
	proxy_read_timeout 86400s;
	proxy_send_timeout 86400s;
}

# SSE message POST endpoint (required for legacy SSE transport)
location /mcp/mrdj-pokemon-mcp/messages {
	proxy_pass http://127.0.0.1:4027/mcp/messages;
	proxy_http_version 1.1;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_buffering off;
}

# Health check endpoint
location /mcp/mrdj-pokemon-mcp/health {
	proxy_pass http://127.0.0.1:4027/health;
	proxy_http_version 1.1;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
}

# Portfolio metadata endpoint (public JSON for portfolio UI)
location /mcp/mrdj-pokemon-mcp/portfolio.json {
	proxy_pass http://127.0.0.1:4027/portfolio.json;
	proxy_http_version 1.1;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
}

# After adding to Plesk:
# 1. Go to Domains > davidjgrimsley.com > Apache & nginx Settings
# 2. Paste the entire block above into "Additional nginx directives"
# 3. Click OK to apply
# 4. Test health: curl https://davidjgrimsley.com/mcp/mrdj-pokemon-mcp/health
